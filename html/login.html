<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCode</title>
    <link rel="icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="logo" href="index.html">
                <img src="../img/logo.png" alt="EasyCode" height="32">
                EasyCode
            </a>
        </div>
    </header>

    <main class="auth-wrapper">
        <div class="auth-box" id="auth-box">
        <!-- Sign Up Form -->
        <div class="form-side form-signup">
            <form action="#">
            <h1>Create Account</h1>
            <div class="social-icons">
                <a href="#" class="social"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-square-twitter"></i></a> 
            </div>
            <span>or use your email for registration</span>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Sign Up</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-side form-signin">
            <form action="#">
            <h1>Login</h1>
            <div class="social-icons">
                <a href="#" class="social"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-square-twitter"></i></a> 
            </div>
            <span>or use your email password</span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <a href="#">Forgot your password?</a>
            <button>Login</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="overlay-wrapper">
            <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>Enter your personal details to use all of site features</p>
                <button class="ghost" id="switchSignIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello Friend!</h1>
                <p>Register with your personal details to use all of site features</p>
                <button class="ghost" id="switchSignUp">Sign Up</button>
            </div>
            </div>
        </div>
        </div>
    </main>
    <script src="/js/style.js"></script>
    <script src="/js/include.js"></script>
</body>
</html>
